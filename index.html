<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arena Deadlock</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/homePage.css">
  <link rel="stylesheet" href="css/modal.css">
</head>

<body>
  <div id='modal' class='modalContainer'>
    <section id='modalZone' class="modal">
      <section class="close">X</section>
      <h1 class="TitleModal"></h1>
      <section class='textModal'></section>
    </section>
  </div>

  <div class="container">
    <div class="navbar">
      <img src="img/logo.png" class="logo">
      <nav>
        <ul id='menuList'>
          <li><a href=''>Inicio</a></li>
          <li><a id='menuRules'>Regras</a></li>
          <li><a id='menuDeadlock'>Deadlock</a></li>
        </ul>
      </nav>
      <img src="img/menu.png" class="menu-icon" onclick="toggleMenu()">

    </div>
    <div class="row">
      <div class="col-1">
        <button type="button" id='colPlay'>Jogar<img src="img/arrow.png"></button>
        <button type="button" id='colRules'>Regras<img src="img/arrow.png"></button>
        <button type="button" id='colDeadlock'>Deadlock<img src="img/arrow.png"></button>
      </div>
      <div class="col-2">
        <img src="img/name.png" class="nameImg">
        <div class="color-box"></div>
      </div>
    </div>
    <div class="social-links">
      <a href="https://github.com/araujo21x" target="_blank"><img src="img/git.png">  - Lucas de Araujo</a>
    </div>
  </div>

  
</body>
<script type='module' src='js/home.js'></script>
<script>
  const menuList = document.getElementById('menuList');

  menuList.style.maxHeight = '0px';
  function toggleMenu(){
    if(menuList.style.maxHeight == '0px'){
      menuList.style.maxHeight = '130px'
    }else{
      menuList.style.maxHeight = '0px'
    }
  }

</script>
</html>
